                <h1 class="text-center">Login</h1 >
                <br>

                <input type="email" id="cemail" name="cemail"><br>
                <label for="cnum">Idade</label><br>
                <input type="number" id="cnum" name="cnum" min="0"><br>
                <label for="cpass">Senha</label><br>
                <input type="password" id="cpass" name="cpass"><br><br>
                <input type="submit" value="enviar" id="enviar"><br>
            </div>
        </div>
    </div>
